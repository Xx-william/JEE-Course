<!DOCTYPE html>
<html lang="en">
<head>
<title>Welcome to the Project Farm</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="/ProjectFarm/etc/bootstrap/css/bootstrap.min.css">
<script src="/ProjectFarm/etc/jQuery/jquery-1.12.1.js"></script>
<script src="/ProjectFarm/etc/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h4>Welcome to the Project Farm</h4>
		<div class="panel panel-primary">
			<div class="panel-heading">Please log in</div>
			<div class="panel-body">
				<form role="form" action="/ProjectFarm/Login"
					method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							type="email" class="form-control" id="exampleInputEmail1"
							placeholder="Email" name="login">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" id="exampleInputPassword1"
							placeholder="Password" name="password">
					</div>
					<button type="submit" class="btn btn-default">Log In</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
